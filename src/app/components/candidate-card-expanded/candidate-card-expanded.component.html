<div class="candidate-card-expanded vv-grid">
  <div>
    <div class="candidate">

      <div class="candidate-image-container">
        <div class="candidate-image">
          <img [src]="candidateImg" [alt]="candidate['candidate name']" onError="this.src='../../../assets/candidate-card/profile.png'">
        </div>
      </div>

      <h1 class="first">{{candidate['first']}}</h1>
      <h1>{{candidate['last']}}</h1>
      <h2>{{ candidate['description'] }}</h2>

      <div class="candidate-numbers">
        <div class="raised">
          <h2>Raised</h2>
          <h3>{{candidate["raised vs spent"][0].Raised | currency : 'USD' : 'symbol' : '1.0-0'}}</h3>
        </div>

        <div class="donors">
          <h2>Donors</h2>
          <h3>{{candidate["raised vs spent"][0].Donors}}</h3>
        </div>
      </div>
      
      <div>
        <button class="full-details-btn" routerLink="/under-construction" mat-flat-button>See Full Details</button>
      </div>

      <div class="website-link">
        <mat-icon>link</mat-icon>
        <a href="{{ candidate['website'] }}">Website</a>
      </div>
    </div>
  </div>

  <app-raised-vs-spent *ngIf="raisedVsSpentData"
    [raised]="raisedVsSpentData.raised"
    [spent]="raisedVsSpentData.spent"
    [averageDonation]="raisedVsSpentData.averageDonation"
  >
  </app-raised-vs-spent>

  <app-donations-by-group *ngIf="donationsByGroupData"
    [donationGroups]="donationsByGroupData.groups"
  >
  </app-donations-by-group>

  <raised-in-out-donut *ngIf="raisedInOutData"
    [inside]="raisedInOutData.inside"
    [outside]="raisedInOutData.outside"
    [areaName]="raisedInOutData.areaName"
    [jurisdiction]="raisedInOutData.jurisdiction"
  >
  </raised-in-out-donut>

  <div class="close">
    <i style="font-size: 25px;" aria-hidden="true" (click)="close()">
      <fa-icon [icon]="faTimesCircle"></fa-icon>
    </i>
  </div>

  <div class="outside-money">
    <outside-money-bar *ngIf="outsideMoneyData"
      [support]="outsideMoneyData['support']"
      [oppose]="outsideMoneyData['oppose']"
    >
    </outside-money-bar>
  </div>
</div>
