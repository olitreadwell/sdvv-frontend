
<div class="details-header-wrapper">
  <div class="image"><img [src]="imageUrl"/></div>
  <div class="info">
    <div class="candidate-name">{{candidateName}}</div>
    <div class="description">{{description}}</div>
    <div class="website"><a [href]="website">Website</a></div>
  </div>
  <div class="raised">
    <div class="label">Raised</div>
    <div class="amount">${{raisedAmount}}</div>
  </div>
  <div class="donors">
    <div class="label">Donors</div>
    <div class="amount">{{donorsCount}}</div>
  </div>
  <div class="average-donation">
    <div class="label">Average Donation</div>
    <div class="amount">${{averageDonationAmount}}</div>
  </div>
</div>
