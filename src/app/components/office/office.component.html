<div class="candidate-cards p-grid p-justify-left p-nogutter">

  <app-expanded-quick-view class="p-col-12" 
    *ngIf="selectedCandidateJSON && selectedImagePath" 
    [candidate]="selectedCandidateJSON" 
    [candidateId]="selectedCandidateId" 
    [candidateImg]="selectedImagePath" 
    (isExpanded)="onCloseExpanded()"
  ></app-expanded-quick-view>

  <div *ngFor="let candidate of candidateCards">
    <candidate-card
      [candidateId]="candidate.id"
      (emitCandidateId)="onOpenExpanded($event)"
    ></candidate-card>
  </div>

</div>
