
  <mat-label>Election:</mat-label>
  <mat-select (selectionChange)="onElectionSelected($event)"> 
    <mat-option *ngFor="let election of elections" [value]="election.electionID">

<mat-progress-bar *ngIf="isLoadingData"
  mode="indeterminate"
  class="example-tree-progress-bar"
></mat-progress-bar>
