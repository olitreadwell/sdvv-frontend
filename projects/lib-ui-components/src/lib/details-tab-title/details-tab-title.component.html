
<div class="title" >

  <p>
    <span class="top-title">{{smallTitleText}}</span>
  </p>

  <p>
    <span class="bottom-title">{{largeTitleText}}</span>
    <span 
      matTooltipClass="tooltip-text"
      aria-hidden="true"
      [matTooltip]="tooltipText" 
    >    
      <sub class="tooltip-icon">
        <i class="helper-tip" ><fa-icon [icon]="faQuestionCircle"></fa-icon></i>
      </sub>
    </span> 
  </p>
  
</div>
